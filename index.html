<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Iwmsu</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./LOGO.jpg" alt="Wmsu Logo">
            <h1>iWMSU : UniReach</h1>
        </div>
        <div class="search-box">
            <input class="box" type="text" id="search" name="query" placeholder="Search for post..." required>
            <button>
                <img src="./Search.svg" alt="Search">
            </button>
        </div>
        <div class="navigation">
            <div class="create-new">
                <button>+ Create New</button>
            </div>
               <a href="#"><img src="./Home.svg" alt="">Home</a>
               <a href="#"><img src="./Light On.svg" alt="">Suggestions/Concerns</a>
               <a href="#"><img src="./Lost and Found.svg" alt="">Lost and Found</a>
        </div>
    </header>
     <main>
        <div class="container">
            <div class="content">
                <button class="Back">
                    <img src="./Back (1).svg" alt="">
                    <h3>Back</h3>
                </button>
                <div class="text">
                    <h1>Log in</h1>
                    <p>Log in  with your myWMSU account</p>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Account Number">
                    <input type="text" placeholder="Password">
                    <button class="button1">Log in</button>
                </div>
                <div class="links">
                    <a href="">Create an account</a>
                    <a href="">Forgot Password?</a>
                    <a href="">Continue as Guest</a>
                </div>
            </div>
        </div>
     </main>

    
</body>
</html>
